    <div id="contact">
        <h2>Get in Touch</h2>
        <div id="contact-form">
            <form id="contactForm">
                <input type="hidden" name="_subject" value="Contact request from personal website" />
                <input type="text" name="name" placeholder="Name" required>
                <input type="number" name="number" placeholder="Contact Number" required>
                <input type="email" name="_replyto" placeholder="Your email" required>
                <textarea name="message" placeholder="Your message" required></textarea>
                <div id="projectupdate">
                 <label><input type="checkbox" /> Recieve updates on my projects</label>
                 </div>
               <!--  <input type="checkbox" name="recieveUpdates" value="Updates" checked><h2>Recieve updates on my projects<h2><br> -->
               <!--  method="POST" action="https://formspree.io/email@email.com" -->
                 <input type="submit" value="Send" />
            </form>
        </div>
        <!-- End #contact-form -->
    </div>
